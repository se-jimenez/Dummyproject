<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) {
                    <h1>Find your favorite Video Game character</h1>
        <p class="lead">Sign up and login to see them!</p>
        <div class="text center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register NOW</button>
            <button class="btn btn-primary btn-lg me-2">FAQs</button>
        </div>
        }

        @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                  <app-register
                  (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
                </div>
            </div>
        </div> 
        }
    </div>
</div>
